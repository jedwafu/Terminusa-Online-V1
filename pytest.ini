[pytest]
# Test discovery and collection
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    db: marks tests as database tests
    async: marks tests as asynchronous tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    stress: marks tests as stress tests
    game: marks tests as game logic tests
    network: marks tests as network tests
    websocket: marks tests as WebSocket tests
    auth: marks tests as authentication tests
    admin: marks tests as admin tests
    user: marks tests as user tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test file patterns to ignore
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env virtualenv

# Environment variables
env =
    TESTING=true
    TEST_DB_URL=sqlite:///:memory:
    TEST_REDIS_URL=redis://localhost:6379/1
    TEST_JWT_SECRET=test-secret-key
    PYTHONPATH=.
