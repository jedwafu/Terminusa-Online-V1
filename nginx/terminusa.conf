server {
    listen 80;
    server_name terminusa.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name terminusa.online;

    ssl_certificate /etc/letsencrypt/live/terminusa.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terminusa.online/privkey.pem;

    # Logging configuration
    access_log /var/log/nginx/terminusa.access.log;
    error_log /var/log/nginx/terminusa.error.log debug;

    # Root directory
    root /var/www/terminusa;

    # Static files handling - direct file serving
    location /static/ {
        root /var/www/terminusa;  # Changed from alias to root
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        
        # MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Specific MIME type overrides
        types {
            text/css css;
            application/javascript js;
            image/svg+xml svg svgz;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/x-icon ico;
        }
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;
        gzip_types
            text/css
            text/plain
            text/javascript
            application/javascript
            application/json
            application/x-javascript
            application/xml
            application/xml+rss
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-font-opentype
            application/x-font-truetype
            image/svg+xml
            image/x-icon
            font/opentype;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        
        # Debug settings
        autoindex on;
        log_not_found on;
        
        # Try serving the exact file, then as a directory, then 404
        try_files $uri $uri/ =404;
        
        # Access control
        allow all;
    }

    # Flask application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
        
        # Don't pass static file requests to Flask
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri @flask;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Fallback location for static files
    location @flask {
        proxy_pass http://127.0.0.1:5000;
    }

    # Additional security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;" always;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Large file uploads
    client_max_body_size 10M;
}
