server {
    listen 80;
    server_name terminusa.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name terminusa.online;

    ssl_certificate /etc/letsencrypt/live/terminusa.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terminusa.online/privkey.pem;

    access_log /var/log/nginx/terminusa.access.log;
    error_log /var/log/nginx/terminusa.error.log debug;  # Increased logging level

    # Root directory
    root /var/www/terminusa;

    # Static files handling
    location /static/ {
        root /var/www/terminusa;  # This means /var/www/terminusa/static will be used
        access_log /var/log/nginx/static.access.log;  # Separate log for static files
        error_log /var/log/nginx/static.error.log debug;  # Debug level logging
        
        # First try local files, then pass to Flask if not found
        try_files $uri @flask_app;
        
        # Basic file serving settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Enable directory listing for debugging
        autoindex on;
        
        # Add proper MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/javascript application/json;
        
        # Cache settings
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }

    # Flask application handling
    location @flask_app {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Main application handling
    location / {
        try_files $uri @flask_app;
    }

    # Additional security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
}
