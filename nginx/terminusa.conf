server {
    listen 80;
    server_name terminusa.online;

    # SSL configuration
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/terminusa.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terminusa.online/privkey.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # Root directory
    root /root/Terminusa;

    # Static files
    location /static/ {
        root /root/Terminusa;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin *;
        try_files $uri $uri/ =404;
        
        # Enable directory listing for debugging
        autoindex on;
        
        # Log static file access
        access_log /var/log/nginx/static-access.log;
        error_log /var/log/nginx/static-error.log;
        
        # Add proper MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Serve .css files with correct MIME type
        types {
            text/css css;
            text/javascript js;
        }
    }

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to Flask application
    location / {
        proxy_pass http://127.0.0.1:5001;
    }

    # WebSocket support
    location /socket.io {
        proxy_pass http://127.0.0.1:5001/socket.io;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Logging
    access_log /var/log/nginx/terminusa.access.log;
    error_log /var/log/nginx/terminusa.error.log;
}
