server {
    listen 80;
    server_name terminusa.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name terminusa.online;

    ssl_certificate /etc/letsencrypt/live/terminusa.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terminusa.online/privkey.pem;

    access_log /var/log/nginx/terminusa.access.log;
    error_log /var/log/nginx/terminusa.error.log;

    root /var/www/terminusa;

    # Improved static file handling
    location /static/ {
        alias /var/www/terminusa/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
        
        # Add proper MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/javascript application/json;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        
        # Specific file type handling
        location ~* \.(?:css|js)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
