server {
    listen 80;
    server_name terminusa.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name terminusa.online;

    ssl_certificate /etc/letsencrypt/live/terminusa.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/terminusa.online/privkey.pem;

    # Logging configuration
    access_log /var/log/nginx/terminusa.access.log;
    error_log /var/log/nginx/terminusa.error.log debug;

    # Root directory
    root /var/www/terminusa;

    # Static files handling - direct file serving
    location /static/ {
        alias /var/www/terminusa/static/;
        try_files $uri $uri/ =404;
        
        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        
        # MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        types {
            text/css css;
            application/javascript js;
            image/svg+xml svg svgz;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/x-icon ico;
        }
        
        # Caching
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        
        # Allow directory listing for debugging
        autoindex on;
        
        # Access control
        allow all;
    }

    # Flask application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Additional security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
