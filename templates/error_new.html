{% extends "base_new.html" %}

{% block content %}
<div class="error-section">
    <div class="container">
        <div class="error-card">
            <div class="error-header">
                <h1>Error</h1>
                <p>{{ error_message }}</p>
            </div>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span>Return Home</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-section {
    min-height: calc(100vh - var(--header-height) - 80px);
    padding: 80px 0;
    background: linear-gradient(135deg,
        rgba(13, 2, 8, 0.95) 0%,
        rgba(255, 0, 0, 0.1) 50%,
        rgba(13, 2, 8, 0.95) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-card {
    background: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 40px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.error-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(to right,
        var(--accent-color),
        rgba(255, 0, 255, 0.5),
        var(--accent-color)
    );
}

.error-header {
    text-align: center;
    margin-bottom: 32px;
}

.error-header h1 {
    font-family: 'Orbitron', sans-serif;
    color: var(--accent-color);
    font-size: 32px;
    margin-bottom: 16px;
    text-transform: uppercase;
}

.error-header p {
    color: var(--text-muted);
    font-size: 16px;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    justify-content: center;
}

@media (max-width: 768px) {
    .error-section {
        padding: 40px 20px;
    }

    .error-card {
        padding: 32px 24px;
    }

    .error-header h1 {
        font-size: 28px;
    }
}
</style>
{% endblock %}
