<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Terminusa Online' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">Terminusa</a>
            <div class="nav-links">
                <a href="/" class="btn">Home</a>
                <a href="/play" class="btn auth-required logged-in">Play</a>
                <a href="/marketplace" class="btn auth-required logged-in">Marketplace</a>
                <a href="/gates" class="btn auth-required logged-in">Gates</a>
                <a href="/login" class="btn logged-out">Login</a>
                <a href="/register" class="btn logged-out">Register</a>
                <span class="logged-in" style="display:none">
                    <span class="username"></span>
                    <a href="#" onclick="logout()" class="btn">Logout</a>
                </span>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('auth_token');
        const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
        
        if (token) {
            document.querySelectorAll('.logged-out').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.logged-in').forEach(el => el.style.display = 'inline-block');
            document.querySelectorAll('.username').forEach(el => el.textContent = userData.username || '');
        } else {
            document.querySelectorAll('.logged-out').forEach(el => el.style.display = 'inline-block');
            document.querySelectorAll('.logged-in').forEach(el => el.style.display = 'none');
            
            if (document.querySelector('.auth-required.active') && 
                !window.location.pathname.match(/^\/(login|register)$/)) {
                window.location.href = '/login';
            }
        }
    });

    function logout() {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('user_data');
        window.location.href = '/';
    }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
