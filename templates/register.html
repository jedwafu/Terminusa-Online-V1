{% extends "base.html" %}

{% block title %}Register - Terminusa Online{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Create Account</h2>
        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       class="form-input" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       class="form-input" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       class="form-input" placeholder="Create a password">
                <div class="password-requirements">
                    <p class="requirement" data-requirement="length">
                        <span class="check">✓</span> At least 8 characters
                    </p>
                    <p class="requirement" data-requirement="uppercase">
                        <span class="check">✓</span> One uppercase letter
                    </p>
                    <p class="requirement" data-requirement="number">
                        <span class="check">✓</span> One number
                    </p>
                    <p class="requirement" data-requirement="special">
                        <span class="check">✓</span> One special character
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       class="form-input" placeholder="Confirm your password">
            </div>
            <div class="form-group form-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" class="text-matrix">Terms of Service</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn-glow btn-full">Create Account</button>
        </form>
        <div class="auth-links">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-matrix">Login here</a>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem;
}

.auth-box {
    background: rgba(0, 24, 0, 0.95);
    border: 1px solid var(--matrix-green);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
}

.auth-title {
    color: var(--matrix-green);
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: var(--text-shadow);
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    color: var(--matrix-green);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
}

.form-input {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--matrix-green);
    border-radius: 4px;
    padding: 0.75rem;
    color: var(--text-color);
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: var(--matrix-light-green);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
}

.password-requirements {
    font-size: 0.85rem;
    color: var(--text-color);
    margin-top: 0.5rem;
}

.requirement {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    opacity: 0.7;
    margin: 0.25rem 0;
}

.requirement.met {
    color: var(--matrix-green);
    opacity: 1;
}

.check {
    color: var(--matrix-green);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.requirement.met .check {
    opacity: 1;
}

.form-checkbox {
    flex-direction: row;
    align-items: center;
    gap: 0.5rem;
}

.form-checkbox input[type="checkbox"] {
    appearance: none;
    width: 16px;
    height: 16px;
    border: 1px solid var(--matrix-green);
    border-radius: 3px;
    background: transparent;
    cursor: pointer;
    position: relative;
}

.form-checkbox input[type="checkbox"]:checked::before {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--matrix-green);
    font-size: 12px;
}

.btn-full {
    width: 100%;
}

.auth-links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
    color: var(--text-color);
}

.auth-links a {
    color: var(--matrix-green);
    text-decoration: none;
    transition: all 0.3s ease;
}

.auth-links a:hover {
    color: var(--matrix-light-green);
    text-shadow: var(--text-shadow);
}

.text-matrix {
    color: var(--matrix-green);
}
</style>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const requirements = {
        length: str => str.length >= 8,
        uppercase: str => /[A-Z]/.test(str),
        number: str => /[0-9]/.test(str),
        special: str => /[^A-Za-z0-9]/.test(str)
    };

    function validatePassword() {
        const value = password.value;
        Object.keys(requirements).forEach(req => {
            const element = document.querySelector(`[data-requirement="${req}"]`);
            if (requirements[req](value)) {
                element.classList.add('met');
            } else {
                element.classList.remove('met');
            }
        });
    }

    function validateConfirmPassword() {
        if (password.value === confirmPassword.value) {
            confirmPassword.setCustomValidity('');
        } else {
            confirmPassword.setCustomValidity('Passwords do not match');
        }
    }

    password.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validateConfirmPassword);
    password.addEventListener('input', validateConfirmPassword);
});
</script>
{% endblock %}
