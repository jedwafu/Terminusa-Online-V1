{% extends "base.html" %}

{% block head %}
<style>
.error-container {
    text-align: center;
    padding: 5rem 1rem;
    min-height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 2rem;
    color: var(--accent-color);
}

.error-message {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: var(--text-color);
}

.error-actions {
    margin-top: 2rem;
}

.error-actions .btn {
    margin: 0 0.5rem;
}
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-message">{{ error_message }}</div>
    <div class="error-actions">
        <a href="/" class="btn">Return Home</a>
        <button onclick="window.location.reload()" class="btn">Try Again</button>
    </div>
</div>
{% endblock %}
