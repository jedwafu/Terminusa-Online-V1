<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Terminusa Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">Terminusa</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="btn">Home</a>
                <a href="{{ url_for('marketplace_page') }}" class="btn">Marketplace</a>
                <a href="{{ url_for('leaderboard_page') }}" class="btn">Leaderboard</a>
                <a href="{{ url_for('login_page') }}" class="btn auth-dependent">Login</a>
                <a href="{{ url_for('register_page') }}" class="btn auth-dependent">Register</a>
            </div>
        </div>
    </nav>

    <section class="marketplace">
        <div class="container">
            <h1>Marketplace</h1>
            
            <div class="marketplace-filters">
                <select id="itemType" class="filter-select">
                    <option value="all">All Items</option>
                    <option value="weapon">Weapons</option>
                    <option value="armor">Armor</option>
                    <option value="consumable">Consumables</option>
                    <option value="material">Materials</option>
                </select>
                <select id="itemRarity" class="filter-select">
                    <option value="all">All Rarities</option>
                    <option value="common">Common</option>
                    <option value="uncommon">Uncommon</option>
                    <option value="rare">Rare</option>
                    <option value="epic">Epic</option>
                    <option value="legendary">Legendary</option>
                </select>
                <input type="text" id="searchItem" placeholder="Search items..." class="search-input">
            </div>

            <div class="item-grid" id="marketplaceItems">
                <!-- Items will be loaded dynamically -->
            </div>

            <template id="itemTemplate">
                <div class="item-card">
                    <img src="" alt="" class="item-image">
                    <div class="item-content">
                        <h3 class="item-name"></h3>
                        <p class="item-description"></p>
                        <div class="item-stats"></div>
                        <div class="item-price"></div>
                        <button class="btn buy-btn">Purchase</button>
                    </div>
                </div>
            </template>

            <div class="marketplace-pagination">
                <button id="prevPage" class="btn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" class="btn">Next</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Terminusa Online</h3>
                    <p>Rise as a Hunter</p>
                </div>
                <div class="footer-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Terminusa Online. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/marketplace.js') }}"></script>
</body>
</html>
