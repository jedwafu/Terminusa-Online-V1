{% extends "base.html" %}

{% block title %}Login - Terminusa Online{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Login to Terminusa</h2>
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required 
                       class="form-input" placeholder="Enter your username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       class="form-input" placeholder="Enter your password">
            </div>
            <div class="form-group form-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-glow btn-full">Login</button>
        </form>
        <div class="auth-links">
            <a href="#" class="text-matrix">Forgot Password?</a>
            <span class="separator">|</span>
            <a href="{{ url_for('auth.register') }}" class="text-matrix">Create Account</a>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem;
}

.auth-box {
    background: rgba(0, 24, 0, 0.95);
    border: 1px solid var(--matrix-green);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
}

.auth-title {
    color: var(--matrix-green);
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: var(--text-shadow);
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    color: var(--matrix-green);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
}

.form-input {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--matrix-green);
    border-radius: 4px;
    padding: 0.75rem;
    color: var(--text-color);
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: var(--matrix-light-green);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
}

.form-checkbox {
    flex-direction: row;
    align-items: center;
    gap: 0.5rem;
}

.form-checkbox input[type="checkbox"] {
    appearance: none;
    width: 16px;
    height: 16px;
    border: 1px solid var(--matrix-green);
    border-radius: 3px;
    background: transparent;
    cursor: pointer;
    position: relative;
}

.form-checkbox input[type="checkbox"]:checked::before {
    content: 'âœ“';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--matrix-green);
    font-size: 12px;
}

.btn-full {
    width: 100%;
}

.auth-links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
}

.auth-links a {
    color: var(--matrix-green);
    text-decoration: none;
    transition: all 0.3s ease;
}

.auth-links a:hover {
    color: var(--matrix-light-green);
    text-shadow: var(--text-shadow);
}

.separator {
    color: var(--matrix-green);
    margin: 0 0.5rem;
}

.text-matrix {
    color: var(--matrix-green);
}
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
