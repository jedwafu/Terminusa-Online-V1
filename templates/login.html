{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login to Terminusa Online</h2>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <form id="login-form" class="auth-form" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required 
                   minlength="3" maxlength="20" 
                   pattern="[a-zA-Z0-9_-]+" 
                   title="Username can only contain letters, numbers, underscores, and hyphens">
            <small class="help-text"></small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <small class="help-text"></small>
        </div>
        <div class="form-group">
            <button type="submit" class="button primary">Login</button>
        </div>
        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <p><a href="/forgot-password">Forgot password?</a></p>
        </div>
    </form>
</div>

<script>
// Form validation
function validateLoginForm(username, password) {
    const errors = [];
    
    if (!username) {
        errors.push('Username is required');
    } else if (username.length < 3 || username.length > 20) {
        errors.push('Username must be between 3 and 20 characters');
    } else if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
        errors.push('Username can only contain letters, numbers, underscores, and hyphens');
    }

    if (!password) {
        errors.push('Password is required');
    } else if (password.length < 8) {
        errors.push('Password must be at least 8 characters long');
    }

    return errors;
}

// Form submission handler
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    const submitButton = e.target.querySelector('button[type="submit"]');
    const form = e.target;

    // Clear previous error
    errorMessage.style.display = 'none';
    errorMessage.textContent = '';

    // Validate form
    const errors = validateLoginForm(username, password);
    if (errors.length > 0) {
        errorMessage.textContent = errors.join('. ');
        errorMessage.style.display = 'block';
        return;
    }

    // Disable submit button
    submitButton.disabled = true;
    submitButton.textContent = 'Logging in...';

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Store auth data
            localStorage.setItem('auth_token', data.token);
            localStorage.setItem('user_data', JSON.stringify(data.user));
            
            // Check if we need to redirect to play subdomain
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (redirect === 'play') {
                window.location.href = 'https://play.terminusa.online';
            } else {
                window.location.href = '/';
            }
        } else {
            errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
            errorMessage.style.display = 'block';
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
        }
    } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'An error occurred during login. Please try again.';
        errorMessage.style.display = 'block';
        submitButton.disabled = false;
        submitButton.textContent = 'Login';
    }
});

// Real-time validation
const inputs = document.querySelectorAll('.auth-form input');
inputs.forEach(input => {
    input.addEventListener('input', function() {
        const helpText = this.nextElementSibling;
        if (!this.checkValidity()) {
            this.classList.add('error');
            helpText.textContent = this.validationMessage;
            helpText.classList.add('error-text');
        } else {
            this.classList.remove('error');
            helpText.textContent = '';
            helpText.classList.remove('error-text');
        }
    });
});
</script>

<style>
.error-message {
    background-color: #ffebee;
    color: #c62828;
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    text-align: center;
}

.auth-form button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-group input.error {
    border-color: #e74c3c;
}

.form-group input.valid {
    border-color: #2ecc71;
}

.help-text {
    font-size: 0.8rem;
    color: #666;
    margin-top: 0.25rem;
    min-height: 1rem;
}

.error-text {
    color: #e74c3c;
}

.form-footer {
    margin-top: 2rem;
    text-align: center;
}

.form-footer a {
    color: #3498db;
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.error-shake {
    animation: shake 0.5s ease-in-out;
}
</style>
{% endblock %}
